<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Subject</title>
  <style>
    #flex-container {
      min-height: 100vh;
      display: flex;
      flex-wrap:wrap;
      flex-direction: row-reverse;
    }
    #shape-container {
      width:70vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #shape {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }
    #controlPanel {
      width:30vw;
      background-color: gray;
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
    }
    #controlPanel button{
      width: 75%;
      height: 100px;
    }
    #controlPanel h1{
      padding:10px;
      margin:10px;
    }
    #controlPanel input{
      width: 75%;
      height: 100px;
    }
    .falling-message {
      position: absolute;
      color: black;
      animation: fall 5s linear forwards;
      white-space: nowrap;
    }

    @keyframes fall {
      from {
        top: -50px;
        opacity: 1;
      }
      to {
        top: 100vh;
        opacity: 0;
      }
    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div id="flex-container">
    <div id="shape-container">
      <div id="shape"></div>
    </div>
    <div id="controlPanel">
      <h1>CONTROL PANEL</h1>
      <h3>Change the shape!</h3>
      <button onclick="changeColor()">Change Color</button>
      <button onclick="bigger()">Bigger</button>
      <button onclick="smaller()">Smaller</button>
      <button onclick="changeShape()">Change Shape</button>
      <h3>Send a message!</h3>
      <input type="text" id="userName" placeholder="Your name">
      <input type="text" id="userMessage" placeholder="Your message">
      <button onclick="sendMessage()">Send Message</button>

    </div>
  </div>
  
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const shape = document.getElementById('shape'); 

  // Variable for managing changeShape function
  let lastShape;

  // Update shape color when message received
  socket.on('updateColor', (color) => {
    shape.style.backgroundColor = color;
  });

  // Increase/Decrease shape size when message recieved
  socket.on('updateSize', (size) => {
      shape.style.width = size;
      shape.style.height = size;
  });

  socket.on('updateShape', (radius, prevShape) => {
    lastShape = prevShape;
    shape.style.borderRadius = radius;
  });

  function changeColor() {
    const color = getRandomColor();
    socket.emit('changeColor', color);
  }

  function changeShape() { 
  let radius;
  const computedRadius = getComputedStyle(shape).borderRadius;
    if (computedRadius === "50%") {
      lastShape = "circle";
      radius = "25%";
    }
    else if (computedRadius === "25%" && lastShape === "circle") {
      radius = "0%";
      lastShape = "square";
    }
    else if (computedRadius === "25%" && lastShape === "square") {
      radius = "50%";
      lastShape = "circle";
    }
    else if (computedRadius === "0%") {
      radius = "25%";
      lastShape = "square";
    }

    socket.emit('morphShape', radius, lastShape);
  }

  function bigger() {
      const tempSize = parseInt(shape.style.width);
      let newSize;
      if(tempSize < 600) {
        newSize = tempSize + 10;
      }
      else {
        newSize = tempSize;
      }
      socket.emit('sendSize', newSize + 'px');
  }

  function smaller() {
      const tempSize = parseInt(shape.style.width);
      let newSize;
      if(tempSize > 10) {
        newSize = tempSize - 10;
      }
      else {
        newSize = tempSize;
      }
      socket.emit('sendSize', newSize + 'px');
  }

  function getRandomColor() {
    return '#' + Math.floor(Math.random() * 16777215).toString(16);
  }


  // Falling message function
  function sendMessage() {
    const name = document.getElementById("userName").value.trim();
    const msg = document.getElementById("userMessage").value.trim();
    if (!name || !msg) return;

    const fullMessage = `${msg} - ${name}`;
    socket.emit("newMessage", fullMessage);

    document.getElementById("userMessage").value = '';
  }

  // Receive message and start animation
  socket.on("displayMessage", (text) => {
    const msgElem = document.createElement("div");
    msgElem.className = "falling-message";
    msgElem.textContent = text;
    
    // Random horizontal position
    msgElem.style.left = Math.random() * 80 + "vw";

    document.body.appendChild(msgElem);

    // Remove the messaghe after animation completes
    setTimeout(() => {
      msgElem.remove();
    }, 5000);
  });

</script>
</html>
