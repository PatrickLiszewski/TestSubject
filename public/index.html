<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Subject</title>
  <style>
    #flex-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 40px; /* space between shape and buttons */
    flex-wrap: nowrap;
    }
    #shape {
      flex-shrink: 0; /* prevent resizing */
    }
    #controlPanel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    #shape {
      min-width: 50px;
      max-width: 300px;
      min-height: 50px;
      max-height: 300px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div id="flex-container">
    <div id="shape"></div>
    <div id="controlPanel">
      <button onclick="changeColor()">Change Color</button>
      <button onclick="bigger()">Bigger</button>
      <button onclick="smaller()">Smaller</button>
      <button onclick="changeShape()">Change Shape</button>
    </div>
  </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const shape = document.getElementById('shape'); 

  // Variable for managing changeShape function
  let lastShape;

  // Update shape color when message received
  socket.on('updateColor', (color) => {
    shape.style.backgroundColor = color;
  });

  // Increase/Decrease shape size when message recieved
  socket.on('updateSize', (size) => {
      shape.style.width = size;
      shape.style.height = size;
  });

  socket.on('updateShape', (radius, prevShape) => {
    lastShape = prevShape;
    shape.style.borderRadius = radius;
  });

  function changeColor() {
    const color = getRandomColor();
    socket.emit('changeColor', color);
  }

  function changeShape() { 
  let radius;
    if (shape.style.borderRadius === "50%") {
      lastShape = "circle";
      radius = "25%";
    }
    else if (shape.style.borderRadius === "25%" && lastShape === "circle") {
      radius = "0%";
      lastShape = "square";
    }
    else if (shape.style.borderRadius === "25%" && lastShape === "square") {
      radius = "50%";
      lastShape = "circle";
    }
    else if (shape.style.borderRadius === "0%") {
      radius = "25%";
      lastShape = "square";
    }
  }

  function bigger() {
      const tempSize = parseInt(shape.style.width) || 100; // default to 100 if empty
      const newSize = tempSize + 10;
      socket.emit('sendSize', newSize + 'px');
  }

  function smaller() {
      const tempSize = parseInt(shape.style.width) || 100; // default to 100 if empty
      const newSize = tempSize - 10;
      socket.emit('sendSize', newSize + 'px');
  }

  function getRandomColor() {
    return '#' + Math.floor(Math.random() * 16777215).toString(16);
  }
</script>
</html>
