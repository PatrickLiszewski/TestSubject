<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Subject</title>
  <style>
    #flex-container {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: center;
      gap: 400px;
      margin-top: 50px;
      height: 100vh;
      width:100vh;
      flex-wrap:wrap;
    }
    #shape-container {
      width: 200px; 
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #shape {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }
    #controlPanel {
      padding: 10px;
      background-color: gray;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div id="flex-container">
    <div id="shape-container">
      <div id="shape"></div>
    </div>
    <div id="controlPanel">
      <h3>Control Panel</h3>
      <button onclick="changeColor()">Change Color</button>
      <button onclick="bigger()">Bigger</button>
      <button onclick="smaller()">Smaller</button>
      <button onclick="changeShape()">Change Shape</button>
    </div>
  </div>
  
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const shape = document.getElementById('shape'); 

  // Variable for managing changeShape function
  let lastShape;

  // Update shape color when message received
  socket.on('updateColor', (color) => {
    shape.style.backgroundColor = color;
  });

  // Increase/Decrease shape size when message recieved
  socket.on('updateSize', (size) => {
      shape.style.width = size;
      shape.style.height = size;
  });

  socket.on('updateShape', (radius, prevShape) => {
    lastShape = prevShape;
    shape.style.borderRadius = radius;
  });

  function changeColor() {
    const color = getRandomColor();
    socket.emit('changeColor', color);
  }

  function changeShape() { 
  let radius;
  const computedRadius = getComputedStyle(shape).borderRadius;
    if (computedRadius === "50%") {
      lastShape = "circle";
      radius = "25%";
    }
    else if (computedRadius === "25%" && lastShape === "circle") {
      radius = "0%";
      lastShape = "square";
    }
    else if (computedRadius === "25%" && lastShape === "square") {
      radius = "50%";
      lastShape = "circle";
    }
    else if (computedRadius === "0%") {
      radius = "25%";
      lastShape = "square";
    }

    socket.emit('morphShape', radius, lastShape);
  }

  function bigger() {
      const tempSize = parseInt(shape.style.width);
      let newSize;
      if(tempSize < 400) {
        newSize = tempSize + 10;
      }
      else {
        newSize = tempSize;
      }
      socket.emit('sendSize', newSize + 'px');
  }

  function smaller() {
      const tempSize = parseInt(shape.style.width);
      let newSize;
      if(tempSize > 10) {
        newSize = tempSize - 10;
      }
      else {
        newSize = tempSize;
      }
      socket.emit('sendSize', newSize + 'px');
  }

  function getRandomColor() {
    return '#' + Math.floor(Math.random() * 16777215).toString(16);
  }
</script>
</html>
